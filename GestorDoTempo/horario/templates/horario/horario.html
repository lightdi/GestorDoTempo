<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Horário Acadêmico</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .horario-box {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        table th {
            background: #d1dee8 !important;
            text-align: center;
            vertical-align: middle;
        }

        .intervalo {
            background: #d7e7fa !important;
            font-weight: bold;
            text-align: center;
        }

        /* Modo de impressão */
        @media print {

            #filtros,
            #btnPrint {
                display: none !important;
            }

            body {
                background: white;
            }
        }
    </style>

</head>

<body class="bg-light">

    <div class="container">

        <h3 class="text-center mt-3 fw-bold">Horário Acadêmico</h3>

        <!-- FILTROS -->
        <div id="filtros" class="row g-3 mt-3">
            <div class="col-md-4">
                <label class="form-label">Curso</label>
                <select id="cursoSelect" class="form-select" onchange="filtrar()">
                    <option value="todos">Todos</option>
                    <option value="info">Informática</option>
                    <option value="adm">Administração</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Turma</label>
                <select id="turmaSelect" class="form-select" onchange="filtrar()">
                    <option value="todas">Todas</option>
                    <option value="3I1">3º I1</option>
                    <option value="2I1">2º I1</option>
                </select>
            </div>

            <div class="col-md-4 d-flex align-items-end">
                <button id="btnPrint" class="btn btn-primary w-100" onclick="window.print()">Imprimir</button>
            </div>
        </div>

        <!-- RESULTADO DINÂMICO -->
        <div id="resultado"></div>

    </div>

    <script>
        /* Banco de dados simples (depois você substitui pelo Django) */
        const horarios = {
            "3I1": {
                curso: "info",
                titulo: "3º I1 — Informática",
                tabela: `
        <div class="horario-box">
            <h4 class="fw-bold mb-3 text-center">3º I1 — Informática</h4>
            <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead>
                    <tr>
                        <th>Horário</th>
                        <th>Segunda</th>
                        <th>Terça</th>
                        <th>Quarta</th>
                        <th>Quinta</th>
                        <th>Sexta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>07:15 - 08:05</td>
                        <td>Educação Física<br>Giulyanne</td>
                        <td>Português<br>Risonelha</td>
                        <td>Empreendedorismo<br>Marcelle</td>
                        <td>Tópicos Especiais<br>Edyfran</td>
                        <td>Sist. Operacional<br>J. Jefferson</td>
                    </tr>
                    <tr>
                        <td>08:05 - 08:55</td>
                        <td>Educação Física<br>Giulyanne</td>
                        <td>Português<br>Risonelha</td>
                        <td>Empreendedorismo<br>Marcelle</td>
                        <td>Tópicos Especiais<br>Edyfran</td>
                        <td>Sist. Operacional<br>J. Jefferson</td>
                    </tr>
                    <tr class="intervalo">
                        <td colspan="6">Intervalo</td>
                    </tr>
                    <tr>
                        <td>10:05 - 10:55</td>
                        <td>Português</td>
                        <td>Química</td>
                        <td>Desenv. Web</td>
                        <td>Biologia</td>
                        <td>Geografia</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
        `
            },

            "2I1": {
                curso: "info",
                titulo: "2º I1 — Informática",
                tabela: `
        <div class="horario-box">
            <h4 class="fw-bold mb-3 text-center">2º I1 — Informática</h4>
            <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead>
                    <tr>
                        <th>Horário</th>
                        <th>Segunda</th>
                        <th>Terça</th>
                        <th>Quarta</th>
                        <th>Quinta</th>
                        <th>Sexta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>07:15 - 08:05</td>
                        <td>Matemática</td>
                        <td>Português</td>
                        <td>História</td>
                        <td>Redes</td>
                        <td>Inglês</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
        `
            }
        };


        /* ----------------------------------------
           FUNÇÃO PARA FILTRAR HORÁRIOS
        ---------------------------------------- */
        function filtrar() {
            const curso = document.getElementById("cursoSelect").value;
            const turma = document.getElementById("turmaSelect").value;

            let html = "";

            // Mostrar todas as turmas
            if (turma === "todas") {
                Object.keys(horarios).forEach(t => {
                    if (curso === "todos" || horarios[t].curso === curso) {
                        html += horarios[t].tabela;
                    }
                });
            }
            // Mostrar apenas a turma selecionada
            else {
                html = horarios[turma]?.tabela || "<p>Nenhum horário encontrado.</p>";
            }

            document.getElementById("resultado").innerHTML = html;
        }

        // Render inicial
        filtrar();
    </script>

</body>

</html>
