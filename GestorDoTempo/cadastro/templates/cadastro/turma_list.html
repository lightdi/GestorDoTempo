{% extends 'base.html' %}

{% block content %}
<div class="card mt-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Lista de Turma</h2>
        <a href="{% url 'turma_create' %}" class="btn btn-light text-success fw-bold">Novo Turma</a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Período</th>
                        <th>Abreviatura</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in object_list %}
                    <tr>
                        <td>{{ item.nome }}</td>
                        <td>{{ item.periodo }}</td>
                        <td>{{ item.abreviatura }}</td>
                        <td>
                            <a href="{% url 'turma_update' item.pk %}" class="btn btn-sm btn-primary">Editar</a>
                            <a href="{% url 'turma_delete' item.pk %}" class="btn btn-sm btn-danger">Excluir</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">Nenhum registro encontrado.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
