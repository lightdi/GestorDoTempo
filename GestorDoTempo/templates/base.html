<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestor do Tempo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #198754;
            /* Green */
            --secondary-color: #dc3545;
            /* Red */
        }

        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: var(--primary-color) !important;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #157347;
            border-color: #146c43;
        }

        .btn-danger {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Gestor do Tempo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCadastro" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Cadastro
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownCadastro">
                            <li><a class="dropdown-item" href="{% url 'professor_list' %}">Professores</a></li>
                            <li><a class="dropdown-item" href="{% url 'disciplinas_list' %}">Disciplinas</a></li>
                            <li><a class="dropdown-item" href="{% url 'tempo_list' %}">Tempos</a></li>
                            <li><a class="dropdown-item" href="{% url 'aula_list' %}">Aulas</a></li>
                            <li><a class="dropdown-item" href="{% url 'turma_list' %}">Turmas</a></li>
                            <li><a class="dropdown-item" href="{% url 'curso_list' %}">Cursos</a></li>
                            <li><a class="dropdown-item" href="{% url 'diasemana_list' %}">Dias da Semana</a></li>
                            <li><a class="dropdown-item" href="{% url 'semestre_list' %}">Semestres</a></li>
                            <li><a class="dropdown-item" href="{% url 'predio_list' %}">Prédios</a></li>
                            <li><a class="dropdown-item" href="{% url 'sala_list' %}">Salas</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCalendario" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Calendário
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownCalendario">
                            <li><a class="dropdown-item" href="{% url 'index' %}">Calendário</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="{% url 'tipoeventos_list' %}">Tipos de Eventos</a></li>
                            <li><a class="dropdown-item" href="{% url 'event_list' %}">Eventos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
