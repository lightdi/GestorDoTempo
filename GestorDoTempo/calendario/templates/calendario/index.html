<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Horário – IFPB Sousa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .calendar-container {
            border-radius: 16px;
            background: #fff;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        .calendar-day {
            height: 110px;
            border: 1px solid #eaeaea;
            padding: 5px;
            background: #fff;
        }

        .calendar-day-number {
            font-weight: 600;
            font-size: 17px;
        }

        .navbar-brand {
            font-weight: bold;
            color: #198754 !important;
        }
    </style>
</head>

<body class="bg-light">

    <!-- NAVBAR SUPERIOR -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm mb-4">
        <div class="container">

            <a class="navbar-brand" href="#">IFPB Sousa - Controle de Horário</a>

            <div class="d-flex ms-auto align-items-center gap-3">

                <!-- COMBO: CAMPUS 
                <select class="form-select" style="width: 180px;">
                    <option selected>Selecione o Campus</option>
                    <option>Sousa</option>
                    <option>Cajazeiras</option>
                    <option>Patos</option>
                    <option>João Pessoa</option>
                </select>
                -->

                <!-- COMBO: CURSO -->
                <select class="form-select" style="width: 200px;">
                    <option selected>Selecione o Curso</option>
                    <option>Informática</option>
                    <option>Informática</option>
                    <option>Agroindústria</option>
                    <option>Eletrotécnica</option>
                    <option>Mecatrônica</option>
                </select>

                <!-- BOTÃO ADMIN -->
                <a href="{% url 'dashboard' %}" class="btn btn-success">
                    Admin
                </a>

            </div>

        </div>
    </nav>

    <div class="container">

        <!-- CARD RESUMO -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="p-3 bg-white shadow-sm border rounded">
                    <h6 class="text-muted">Eventos no Mês</h6>
                    <h2 class="text-success fw-bold" id="eventCount">0</h2>
                </div>
            </div>
        </div>

        <!-- CALENDÁRIO COMPLETO -->
        <div class="calendar-container">

            <!-- Cabeçalho com navegação do calendário -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="?year={{ prev_year }}&month={{ prev_month }}" class="btn btn-outline-secondary btn-sm">&lt;</a>
                <h4 class="fw-bold">{{ month_name }} {{ year }}</h4>
                <a href="?year={{ next_year }}&month={{ next_month }}" class="btn btn-outline-secondary btn-sm">&gt;</a>
            </div>

            <!-- Cabeçalho dos dias da semana -->
            <div class="row text-center fw-bold mb-2">
                <div class="col">Dom</div>
                <div class="col">Seg</div>
                <div class="col">Ter</div>
                <div class="col">Qua</div>
                <div class="col">Qui</div>
                <div class="col">Sex</div>
                <div class="col">Sáb</div>
                <div class="col"></div> <!-- coluna do botão -->
            </div>

            {% for week in calendar_weeks %}
            <div class="row g-0 mb-2 align-items-center">
                {% for day in week %}
                <div class="col calendar-day">
                    {% if day != 0 %}
                    <div class="calendar-day-number">{{ day }}</div>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="col text-center">
                    <button class="btn btn-outline-success btn-sm">Ver semana</button>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

</body>

</html>
