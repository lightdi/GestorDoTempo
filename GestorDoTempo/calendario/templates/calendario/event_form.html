{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="mb-0">{{ view.action }} Evento</h2>
                <div>
                    <a href="{% url 'event_list' %}" class="btn btn-light me-2">Cancelar</a>
                    <button type="submit" form="main-form" class="btn btn-light fw-bold">Salvar</button>
                </div>
            </div>
            <div class="card-body">
                <form method="post" id="main-form">
                    {% csrf_token %}

                    <!-- Basic Fields -->
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger">
                            {{ field.errors }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <!-- Calendar Selection -->
                    <div class="mb-3">
                        <label class="form-label">Selecionar Dias</label>
                        <div id="calendar-container" class="p-3 rounded border">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <button type="button" class="btn btn-sm btn-outline-secondary"
                                    onclick="changeMonth(-1)">&lt;</button>
                                <span id="current-month-year" class="fw-bold text-uppercase"></span>
                                <button type="button" class="btn btn-sm btn-outline-secondary"
                                    onclick="changeMonth(1)">&gt;</button>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-bordered text-center mb-0">
                                    <thead class="table-light">
                                        <tr>
                                            <th style="width: 14.28%">Dom</th>
                                            <th style="width: 14.28%">Seg</th>
                                            <th style="width: 14.28%">Ter</th>
                                            <th style="width: 14.28%">Qua</th>
                                            <th style="width: 14.28%">Qui</th>
                                            <th style="width: 14.28%">Sex</th>
                                            <th style="width: 14.28%">Sab</th>
                                        </tr>
                                    </thead>
                                    <tbody id="calendar-body">
                                        <!-- Days will be inserted here by JS -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <input type="hidden" name="selected_dates" id="selected_dates">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .calendar-day {
        cursor: pointer;
        height: 80px;
        /* Taller cells for better clickability */
        vertical-align: middle;
        transition: background-color 0.2s;
    }

    .calendar-day:hover {
        background-color: #e9ecef;
    }

    .calendar-day.selected {
        background-color: var(--primary-color);
        color: white;
    }

    .calendar-day.empty {
        background-color: #f8f9fa;
        cursor: default;
    }
</style>

<script>
    let currentDate = new Date();
    let selectedDates = new Set();

    // Load existing dates if any (passed from view)
    {% if existing_dates %}
    {% for date in existing_dates %}
    selectedDates.add("{{ date|date:'Y-m-d' }}");
    {% endfor %}
    {% endif %}

    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        document.getElementById('current-month-year').textContent =
            new Date(year, month).toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startingDay = firstDay.getDay(); // 0 = Sunday

        const calendarBody = document.getElementById('calendar-body');
        calendarBody.innerHTML = '';

        let date = 1;
        for (let i = 0; i < 6; i++) {
            const row = document.createElement('tr');
            let hasDays = false;

            for (let j = 0; j < 7; j++) {
                const cell = document.createElement('td');

                if (i === 0 && j < startingDay) {
                    cell.className = 'calendar-day empty';
                } else if (date > daysInMonth) {
                    cell.className = 'calendar-day empty';
                } else {
                    cell.className = 'calendar-day';
                    cell.textContent = date;

                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;

                    if (selectedDates.has(dateStr)) {
                        cell.classList.add('selected');
                    }

                    cell.onclick = () => toggleDate(dateStr, cell);
                    date++;
                    hasDays = true;
                }
                row.appendChild(cell);
            }

            if (hasDays || i === 0) { // Always append first row, others only if they have days
                calendarBody.appendChild(row);
            }

            if (date > daysInMonth) break;
        }

        updateHiddenInput();
    }

    function toggleDate(dateStr, element) {
        if (selectedDates.has(dateStr)) {
            selectedDates.delete(dateStr);
            element.classList.remove('selected');
        } else {
            selectedDates.add(dateStr);
            element.classList.add('selected');
        }
        updateHiddenInput();
    }

    function updateHiddenInput() {
        const datesArray = Array.from(selectedDates).sort();
        document.getElementById('selected_dates').value = datesArray.join(',');
    }

    function changeMonth(delta) {
        currentDate.setMonth(currentDate.getMonth() + delta);
        renderCalendar();
    }

    // Initial render
    renderCalendar();
</script>
{% endblock %}
